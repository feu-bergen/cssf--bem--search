<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <title>BEM Search Box - Noroff</title>
</head>
<body>
    <h1>BEM Search Box</h1>

    <div class="sitesearch">
        <form class="sitesearch__form">
            <!-- Default value of "berg" added for example with search suggestions.  In a real version there would be no default value" -->
            <input class="sitesearch__query textbox" name="query" type="text" value="berg" placeholder="Enter your search..." />
            <button class="sitesearch__submit button button--confirm" type="submit">Search</button>
        </form>
        <section class="sitesearch__suggestions">
            <h2 class="sitesearch__suggestionstitle">Suggestions</h2>
            <!-- search suggestions: The actual values will be generated by JavaScript as the user types into the text box -->
            <ul class="autocompletelist">
                <li class="autocompletelist__item">
                    <button class="autocompletelist__suggestion">bergylt</button>
                </li>
                <li class="autocompletelist__item">
                    <button class="autocompletelist__suggestion">bergama</button>
                </li>
                <li class="autocompletelist__item">
                    <button class="autocompletelist__suggestion">bergen</button>
                </li>
                <li class="autocompletelist__item">
                    <button class="autocompletelist__suggestion">bergens</button>
                </li>
                <li class="autocompletelist__item">
                    <button class="autocompletelist__suggestion">bergere</button>
                </li>
            </ul>
        </section>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
